<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
        <h1>Voice Selfie App</h1>
        <h4 style="color:red;">*Please press allow as soon as popup comes. After you give a voice command*</h4>
        
        <div class="form-group">
            <center>
                <h3>Say "take my selfie"</h3>
                <label>Your voice output : </label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </center>            
        </div>
        <button class="btn btn-primary" id="start-btn" onclick="start()">Start</button>
        <br>
        <p>Press the Start button</p>
        <div class="webcam">
            <center>
                <label id="webcam">Your webcam</label>
                <div id="camera"></div>
            </center>
        </div>
        <div class="photo">
            <center>
                <label id="photo">Your selife Will Display Here</label>
                <div id="result"></div>
            </center>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
